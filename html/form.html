<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <title>Document</title>
</head>
<body>
   <h1>Formulario</h1>

   <div class="container">
      <div class="input-group mb-3">
         <span class="input-group-text" id="basic-addon1">Full name</span>
         <input type="text" class="form-control ts-data" placeholder="Juan Fernando PÃ©rez del Corral" aria-label="fullName" >
       </div>
       <div class="input-group mb-3">
         <span class="input-group-text" id="basic-addon1">Phone number</span>
         <input type="text" class="form-control ts-data" placeholder="(+52)3225689078" aria-label="phoneNumber" >
       </div>
       <div class="input-group mb-3">
         <span class="input-group-text" id="basic-addon1">@</span>
         <input type="text" class="form-control ts-data" placeholder="example@gmail.com" aria-label="email" >
       </div>
       <div class="input-group mb-3">
         <label class="input-group-text" for="inputGroupSelect01">Options</label>
         <select class="form-select ts-data" id="inputGroupSelect01" aria-label="rol">
           <option disabled selected>Choose...</option>
           <option value="Rol1">Rol1</option>
           <option value="Rol2">Rol2</option>
           <option value="Rol3">Rol3</option>
         </select>
       </div>
       <div class="input-group mb-3">
         <span class="input-group-text" id="basic-addon1">BirthDate</span>
         <input type="date" class="form-control ts-data" aria-label="birthDate" >
       </div>
       <div class="input-group mb-3">
         <span class="input-group-text" id="basic-addon1">RegisterDate</span>
         <input type="date" class="form-control ts-data" aria-label="registerDate" >
       </div>
       <div class="input-group mb-3">
         <span class="input-group-text" id="basic-addon1">Responsabilities</span>
         <input type="text" class="form-control ts-data" placeholder="Responsabilities" aria-label="responsabilities" >
       </div>
   </div>

   
   <a class="btn btn-primary ts-send"  href="../index.html">Guardar datos del empleado</a>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
      <script src="../js/validation.js"></script>
</body>
</html>
